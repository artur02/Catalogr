    <div class="item">
        <img class="item-image" {{bindAttr src="cover"}}"/>
        <div class="item-overlay">
            <h4 class="item-title">{{title}}</h4>
            <h6 class="item-subtitle win-type-ellipsis">{{subtitle}}</h6>
        </div>
    </div>
</div>
