<div class="itemtemplate">
    <div class="item">
        <img class="item-image" {{bindAttr src="authorImage" alt="title"}} />
        <div class="item-info">
            <h4 class="item-title">{{title}}</h4>
            <h6 class="item-subtitle win-type-ellipsis">{{subtitle}}</h6>
            <h4 class="item-description">{{description}}</h4>
        </div>
    </div>
</div>
